<div class="center-box">
    <div class='search-container'>
        <div class='main-text'>Search For People Here:</div>
        <label class="field">
            <span class="icon pencil-icon">
                <svg stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 20h9"></path>
                    <path id="pencil" class="pencil" d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"></path>
                </svg>
            </span>
            <input id="input" class="input" type="text" placeholder="Write anything" (input)="onSearch($event)" [(ngModel)]="searchText"/>
            <span id="eraser" class="icon eraser" (click)='onCleanSearch()'>
                <svg stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="15" y1="9" x2="9" y2="15"></line>
                    <line x1="9" y1="9" x2="15" y2="15"></line>
                </svg>
            </span>
        </label>
    </div>
    <div *ngIf="loaderService.isLoading | async" class='center-box '>
        <div class="loader"></div>
    </div>


    <div class='people-gallery'>
        <a [routerLink]="['/people', n.name]" *ngFor="let n of peopleData$ | async " class='person-card'>
            <div class='card-title'>{{ n.name }}</div>
            <img src="https://robohash.org/{{n.name}}" width="100px">
        </a>
    </div>


</div>
